<div class="container mt-5">
  <div class="row g-4">

    <!-- Colonne catégories -->
    <div class="col-3">
      <div class="mb-4">
        <h4 class="fw-bold mb-4" style="color: #667eea;">
          <i class="bi bi-list-ul me-2"></i>
          Catégories
        </h4>
        <div class="card border-0 shadow-sm" style="border-radius: 16px; overflow: hidden;">
          <div class="list-group list-group-flush">
            <app-category-list (OnCategorySelected)="onCategorySelected($event)"></app-category-list>
          </div>
        </div>
      </div>
    </div>

    <!-- Colonne légumes -->
    <div class="col-9">
      <div class="mb-4">
        <h4 class="fw-bold mb-4" style="color: #667eea;">
          <i class="bi bi-basket me-2"></i>
          Légumes
        </h4>
        <div class="row g-4">
          <app-legume-list [selectedCategoryId]="selectedCategoryId"></app-legume-list>
        </div>
      </div>
    </div>

  </div>
</div>
