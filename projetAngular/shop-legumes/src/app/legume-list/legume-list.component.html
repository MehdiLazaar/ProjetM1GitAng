@for (c of Legumes; track $index) {
  <div class="col-md-4 col-sm-6">
    <div class="card legume-card">

      <div class="card-body">
        <h5 class="card-title fw-semibold mb-2">{{ c.name }}</h5>

        <p class="text-muted small mb-2">
          <i class="bi bi-grid-3x3-gap me-1"></i>
          Catégorie {{ c.categoryId }}
        </p>

        <div class="price mb-3">
          <span>{{ c.price }}</span><span class="currency">€</span>
        </div>

        <button class="btn btn-light w-100 add-btn">
          <i class="bi bi-plus-circle me-2"></i>
          Ajouter au panier
        </button>
      </div>

    </div>
  </div>
}
