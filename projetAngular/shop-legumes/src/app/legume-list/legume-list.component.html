@for (c of Legumes; track $index) {
  <div class="col-auto">
    <div class="card border-0 shadow h-100" style="width: 280px; border-radius: 16px;">

      <!-- Header avec gradient -->
      <div class="card-header border-0 text-white p-3"
           style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px 16px 0 0;">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-bold text-white">{{ c.name }}</h5>
          <i class="bi bi-box-seam fs-5 text-white"></i>
        </div>
      </div>

      <!-- Corps -->
      <div class="card-body p-4">

        <div class="mb-3">
          <small class="text-muted text-uppercase fw-semibold" style="letter-spacing: 0.5px;">
            <i class="bi bi-grid-3x3-gap me-1"></i>
            Catégorie {{ c.categoryId }}
          </small>
        </div>

        <div class="mb-4">
          <div class="d-flex align-items-baseline">
            <span class="fs-2 fw-bold text-primary">{{ c.price }}</span>
            <span class="fs-5 text-muted ms-1">€</span>
          </div>
        </div>

        <button class="btn btn-primary w-100 py-2 fw-semibold" style="border-radius: 10px;">
          <i class="bi bi-plus-circle me-2"></i>
          Ajouter au panier
        </button>

      </div>
    </div>
  </div>
}
