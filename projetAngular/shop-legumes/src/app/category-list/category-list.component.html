@for (c of categories; track $index) {
  <button
    class="btn w-100 text-start mb-2 p-3 border-2 rounded-pill category-btn"
    [class.active]="activeCategoryId === c.id"
    (click)="OnCategoryClick(c)"
  >
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <span class="badge icon-badge rounded-circle p-2">
          <i class="bi bi-tag-fill"></i>
        </span>
        <span class="fw-bold">{{ c.name }}</span>
      </div>
      <i class="bi bi-arrow-right-circle-fill fs-5 arrow"></i>
    </div>
  </button>
}
